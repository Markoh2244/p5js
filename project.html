<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var something=100
    
       function setup(){
	createCanvas(400, 400);
       }
	function mouseMoved(){
	    something +=1//increases size
	  
	}
	function mouseDragged(){
	    something -=1//decreses size
	}


       function draw(){
	translate(mouseX, mouseY);
 	rotate(radians(frameCount));
 	//allows for the shape to move arounf the mouse
 	
	strokeWeight(2.0)
	stroke(random(0,200),random(0,200),random(0,200))
	fill(255);
	//this sets all the color scheems for the code
	
	ellipse(something/2,something/2,something,something);//draws circle
	
 	rect(0,0, something, something );//draws square

	
       }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/markoh2244/p5js/blob/gh-pages/project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
