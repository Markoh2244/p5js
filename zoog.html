<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600)
 
  
            //the head
            strokeWeight(0);
            fill(130,98,63);
            rect(260,130,180,140);
            fill(213,147,90);
            rect(275,150,150,40);
            strokeWeight(0);
            rect(270,190,160,60);
            fill(0,255,0)
            
            stroke(0)
            strokeWeight(1)
            ellipse(300,185,15,25);// the eyes
            ellipse(400,185,15,25)//the eys 
            
            fill(130,98,63)//the mouth 
            line(280,220,420,220)
            
            //the body
            rect(280,270,140,200)
            rect(275,465,50,50)
            
            //the legs
            rect(375,465,50,50)
            
            //Bob names
            textSize(50)
            fill(200,200,020)
            text("Bob",20,200)
            
        }

        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/gh-pages/FILENAME.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
